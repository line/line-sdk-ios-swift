name: "LINE SDK Login Tests"

on:
  schedule:
    - cron: '0 22 * * *'  # Run at UTC 22:00 daily (JST 07:00)
  workflow_dispatch:      # Allow manual trigger
  # Temporary trigger for testing purposes - remove after testing
  push:
    branches:
      - feature/ui-testing

jobs:
  login_tests:
    name: Run Login Tests
    runs-on: macos-15
    environment: "Login Test Env"  # Use specified GitHub environment
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Run Login Tests
        env:
          LINE_SDK_TEST_EMAIL: ${{ secrets.LINE_SDK_TEST_EMAIL }}
          LINE_SDK_TEST_PASSWORD: ${{ secrets.LINE_SDK_TEST_PASSWORD }}
        run: bundle exec fastlane sample_tests
        continue-on-error: true
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            **/*.xcresult
            fastlane/test_output/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Create Test Summary
        if: always()
        run: |
          echo "# ðŸ“± LINE SDK Login Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Test execution info
          echo "## ðŸ“Š Test Execution Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Find xcresult bundle
          XCRESULT=$(find . -name "*.xcresult" -type d | head -1)
          
          if [ ! -z "$XCRESULT" ]; then
            echo "## ðŸ“¦ Test Results Bundle" >> $GITHUB_STEP_SUMMARY
            echo "Found test results bundle: \`$(basename $XCRESULT)\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The xcresult bundle contains:" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Complete test results" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¸ Screenshots from failed tests (if any)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“‹ Detailed logs and diagnostics" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Code coverage data" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To view results:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Download the **test-results-${{ github.run_number }}** artifact" >> $GITHUB_STEP_SUMMARY
            echo "2. Open the .xcresult file in Xcode" >> $GITHUB_STEP_SUMMARY
            echo "3. Navigate to failed tests to see screenshots and details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No xcresult bundle found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¾ Download the **test-results-${{ github.run_number }}** artifact to access all test data." >> $GITHUB_STEP_SUMMARY