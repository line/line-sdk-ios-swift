name: "LINE SDK CI"

on: [push, pull_request]

jobs:
  test_sdk:
    name: Test LINE SDK
    runs-on: macOS-latest
    strategy:
      matrix:
        swift-version: ["5.0", "4.2"]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Test SDK
        env:
          SWIFT_VERSION: ${{ matrix.swift-version }}
        run: bundle exec fastlane sdk_tests
  lint_pod:
    name: Lint CocoaPods
    runs-on: macOS-latest
    strategy:
      matrix:
        swift-version: ["5.0", "4.2"]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle Install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Lint CocoaPods
      env:
        SWIFT_VERSION: ${{ matrix.swift-version }}
      run: bundle exec fastlane lint_pod
  lint_carthage:
    name: Lint Carthage
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Lint Carthage
        run: bundle exec fastlane lint_carthage
  xcframework:
    name: Build XCFramework
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Build XCFramework
        run: bundle exec fastlane xcframework version:ci
